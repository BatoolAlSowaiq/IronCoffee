
<div class="container">
    <h1>Create a New Coffee</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">

        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" formControlName="name" />
            <mat-error *ngIf="nameInput.invalid && nameInput.touched">
                Name error...
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Tagline:</mat-label>
            <input matInput type="text" formControlName="tagline" />
            <mat-error *ngIf="taglineInput.invalid && taglineInput.touched">
                Tagline error...
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Description:</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
            <mat-error *ngIf="descriptionInput.invalid && descriptionInput.touched">
                Description error...
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>First Roasted:</mat-label>
            <input matInput type="text" formControlName="first_roasted" />
            <mat-error *ngIf="firstRoastedInput.invalid && firstRoastedInput.touched">
                First Roasted error...
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Roaster Tips:</mat-label>
            <textarea matInput formControlName="roaster_tips" rows="3"></textarea>
            <mat-error *ngIf="roasterTipsInput.invalid && roasterTipsInput.touched">
                Roaster Tips error...
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Strength Level:</mat-label>
            <input matInput type="number" formControlName="strength_level" />
            <mat-error *ngIf="strengthLevelInput.invalid && strengthLevelInput.touched">
                Strength Level error...
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Contributed By:</mat-label>
            <input matInput type="text" formControlName="contributed_by" />
            <mat-error *ngIf="contributedByInput.invalid && contributedByInput.touched">
                Contributed By error...
            </mat-error>
        </mat-form-field>
        <br>

        <button type="submit" 
        (click)="onSubmit()"[disabled]="registerForm.invalid" mat-raised-button color="accent">
            Create Coffee
        </button>

    </form>


</div>
